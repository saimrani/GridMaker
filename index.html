<!DOCTYPE html>
<html>
<head>
    <title>Grid Maker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <button onclick="addR()">Add Row</button>
            <button onclick="addC()">Add Column</button>
            <button onclick="removeR()">Remove Row</button>
            <button onclick="removeC()">Remove Column</button>
            <button onclick="fillU()">Fill All Uncolored</button>
            <button onclick="fill()">Fill All</button>
            <button onclick="clearAll()">Clear</button>
            <label for="selectedID">Select Color:</label>
            <input type="color" id="selectedID" onchange="selected()">
        </div>
        <div class="grid-container">
            <table id="grid"></table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
